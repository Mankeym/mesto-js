<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
    <header class="header">
        <img src="<%=require('./images/Vector.svg')%>" class="header__logo" alt="Место">
    </header>
    <main>
        <section class="profile">
            <div class="profile__page">
                <div class="profile__avatar">
                <img src="<%=require('./images/image.svg')%>" class="profile__logo" alt="Жак Ив-Кусто">
                <button class="profile__avatar-update" type="button"></button>
                </div>  
                <div class="profile__info">
                    <div>
                        <h1 class="profile__title" id="heading">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle" id="quote">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__rectangle">
                        <img src="<%=require('./images/pen.svg')%>" alt="Ручка">
                    </button>
                </div>
            </div>
            <button type="button" class="profile__button">
                <img src="<%=require('./images/krest.svg')%>" alt="Крест" class="profile__image">
            </button>
        </section>
        <section class="cards">

        </section>
    
    </main>
    <footer class="footer">
        <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>
    <section class="overlay profile-popup">
        <div class="popup">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="userData" class="popup__form" novalidate>
                <input type="text" id="popup__name-author" class="popup__input popup__input_type_name" name="username" value="Жак-Ив Кусто" maxlength="40" minlength="2" required>
                <span class="popup__name-author-error popup__error"></span>
                <input type="text" id="popup__link-author" class="popup__input popup__input_type_job" name="userinfo" value="Исследователь окена" maxlength="200" minlength="2" required>
                <span class="popup__link-author-error popup__error"></span>
                <button type="submit" class="popup__submit popup__submit-profile" value="Сохранить">Сохранить</button>
            </form>
            <button type="button" class="overlay__button overlay__button-profile">
                <img class="overlay__image" src="<%=require('./images/Close.svg')%>" alt="Крест">
            </button>
        </div>
    </section>
    <section  class="overlay overlay_edit">
        <div class="popup">
            <h2 class="popup__title">Новое место</h2>
            <form id="form1" name="cardData" class="popup__form popup__form_edit" novalidate>
                <input id="popup__name" type="text" class="popup__input popup__input_type_mesto" name="cardDescription" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__name-error popup__error"></span>
                <input id="popup__link" type="url" class="popup__input popup__input_type_link" name="cardImage" placeholder="Ссылка на картинку" required>
                <span class="popup__link-error popup__error"></span>
                <button type="submit" class="popup__submit popup__submit-edit" value="Сохранить" disabled>Сохранить</button>
            </form>
            <button type="button" class="overlay__button overlay__button_edit">
                <img class="overlay__image" src="<%=require('./images/Close.svg')%>" alt="Крест">
            </button>
        </div>
    </section>
    </div>
    <section class="overlay overlay_edit-picture">
        <div class="popup popup_bigImage">
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="popup__picture" alt="Большая картинка">
                <h3 class="popup__textpicture"></h3>
                <button type="button" class="overlay__button overlay__button_edit-picture">
                    <img class="overlay__image" src="<%=require('./images/Close.svg')%>" alt="Крест">
                </button>
        </div>
    </section>
        <template class="card-template">
           <figure class="card">
            <button class="card__trash">
                <img src="<%=require('./images/Trash.svg')%>" alt="Ведро">
            </button>
                <img class="card__logo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Картинка">
                <figcaption class="card__figcaption">
                    <h3 class="card__title"></h3>
                    <div class="card__like">
                    <button aria-label="Кнопка нравится" type="button" class="card__button"></button>
                    <p class="card__score">1</p>
                    </div>
                </figcaption>
            </figure>
        </template>
        <section  class="overlay overlay_edit-delete">
            <form class="popup popup_delete">
                <h2 class="popup__title">Вы уверены?</h2>
                <button type="submit" class="popup__submit popup__submit-delete" value="Да">Да</button>
                <button type="button" class="overlay__button overlay__button_edit">
                    <img class="overlay__image" src="<%=require('./images/Close.svg')%>" alt="Крест">
                </button>
            </form>
        </section>
        <section  class="overlay overlay_edit_avatar">
            <div class="popup">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form popup__form-avatar">
                <input id="popup__avatar" type="url" class="popup__input popup__input_type_avatar" name="cardAvatar" placeholder="Ссылка на аватар" required>
                <span class="popup__link-error popup__error"></span>
                <button type="submit" class="popup__submit popup__submit-avatar" value="Да">Да</button>
                <button type='button' class="overlay__button overlay__button_edit">
                    <img class="overlay__image" src="<%=require('./images/Close.svg')%>" alt="Крест">
                </button>
            </form>
            </div>
        </section>
</body>
</html>
